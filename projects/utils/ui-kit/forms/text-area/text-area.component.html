<div
  class="uk text-area"
  [ngClass]="[
    'uk-text-area-border-color-' + borderColor,
    'uk-text-area-disabled-' + (isDisabled ? 'TRUE' : 'FALSE'),
  ]"
>
  <textarea
    #textarea
    rows="4"
    [disabled]="isDisabled"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (blur)="onBlur()"
    (input)="onChange()"
  ></textarea>
</div>
