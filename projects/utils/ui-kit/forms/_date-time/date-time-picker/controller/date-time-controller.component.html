<div class="uk date-time-modal">   
    <uk-date-picker
        [dataPickerType]="UK_TYPE.DATE_PICKER.TYPE.INLINE"
        [(ngModel)]="dateEpoch"
        (ngModelChange)="onModelChange()"
    />
    <div class="divider"></div>
    <uk-time-slider
        [is24Hour]="false"
        [mode]="'IN_LINE'"
        [minuteStep]="5"
        [(ngModel)]="timeSpan"
        [range]="'mm:ss'"
        (ngModelChange)="onModelChange()"
    />
</div>
