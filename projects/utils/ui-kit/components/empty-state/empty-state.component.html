<div class="uk empty-state" [ngClass]="['uk-empty-state-style-' + style]">
  <div class="wrapper">
    @if (type === "ICON") {
      <uk-icon
      class="icon"
        [fgColor]="iconFgColor"
        [name]="iconName"
        [size]="UK_TYPE.ICON.SIZE.LARGEST_XX"
      />
    }
    @if (type === "ANIMATION") {
      <uk-animation
      class="icon"
        #searchCloseAnimation
        [autoplay]="UK_TYPE.UK.BOOLEAN.TRUE"
        [autoReset]="UK_TYPE.UK.BOOLEAN.TRUE"
        [loop]="UK_TYPE.UK.BOOLEAN.FALSE"
        [path]="'uk-animations/empty-state.json'"
      />
    }
    @if (type === "SVG") {
      <uk-image-box class="icon" [picture]="UK_TYPE.IMAGE_BOX.PICTURE.EMPTY_BOX" />
    }
    
    <uk-text
      [fgColor]="UK_TYPE.TEXT.FG_COLOR.CONTENT_HIGH_EMPHASIS"
      [typography]="UK_TYPE.TEXT.TYPOGRAPHY.SUBTITLE_STRONG"
    >
      <ng-content />
    </uk-text>
  </div>
</div>
