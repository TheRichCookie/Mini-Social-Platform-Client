<div
  class="uk desktop-multi-tab-view"
  [ngClass]="[
    'uk-desktop-multi-tab-view-header-display-' + headerDisplay,
    'uk-desktop-multi-tab-view-header-divider-' + headerDivider,
  ]"
>
  <uk-page-part
    [bottomMargin]="UK_TYPE.PAGE_PART.BOTTOM_MARGIN.NO"
    [isFirstChildStick]="UK_TYPE.PAGE.TOP_MARGIN.TRUE"
    [sidePaddings]="
      sidePaddings === UK_TYPE.UK.BOOLEAN.FALSE
        ? UK_TYPE.PAGE_PART.SIDE_PADDINGS.NONE
        : UK_TYPE.PAGE_PART.SIDE_PADDINGS.BOTH
    "
  >
    <header>
      <div
        class="slider slider-COUNT-{{ tabPanels.length }} slider-SELECTED-{{
          selectedIndex
        }}"
      ></div>
      <ul>
        @for (tabPanel of tabPanels; let i = $index; track i) {
          <li
            role="button"
            tabindex="0"
            [class.active]="tabPanel.active"
            (click)="selectTab(tabPanel, i)"
            (keydown.enter)="selectTab(tabPanel, i)"
          >
            <uk-icon
              *ngIf="tabPanel.iconBefore"
              [fgColor]="
                tabPanel.active
                  ? UK_TYPE.ICON.FG_COLOR.BUTTON_PRIMARY
                  : UK_TYPE.ICON.FG_COLOR.CONTENT_NATURAL
              "
              [name]="tabPanel.iconBefore"
              [size]="UK_TYPE.ICON.SIZE.LARGEST"
            />
            <uk-text
              [fgColor]="
                tabPanel.active
                  ? UK_TYPE.TEXT.FG_COLOR.CONTENT_PRIMARY
                  : UK_TYPE.TEXT.FG_COLOR.CONTENT_LOW_EMPHASIS
              "
              [horizontalAlignment]="UK_TYPE.TEXT.HORIZONTAL_ALIGNMENT.CENTER"
              [typography]="
                tabPanel.active
                  ? UK_TYPE.TEXT.TYPOGRAPHY.SUBTITLE_STRONG
                  : UK_TYPE.TEXT.TYPOGRAPHY.SUBTITLE
              "
            >
              {{ tabPanel.header }}
              @if (tabPanel.panelCount) {
                ({{ tabPanel.panelCount }})
              }
            </uk-text>
            <uk-icon
              *ngIf="tabPanel.iconAfter"
              [fgColor]="
                tabPanel.active
                  ? UK_TYPE.ICON.FG_COLOR.BUTTON_PRIMARY
                  : UK_TYPE.ICON.FG_COLOR.CONTENT_NATURAL
              "
              [name]="tabPanel.iconAfter"
            />
          </li>
        }
      </ul>
    </header>
  </uk-page-part>

  <uk-page-part
    class="multi-tab-main-part"
    [backgroundColor]="UK_TYPE.PAGE_PART.BACKGROUND_COLOR.TRANSPARENT"
    [sidePaddings]="UK_TYPE.PAGE_PART.SIDE_PADDINGS.NONE"
  >
    <main>
      <div #ref class="fixed">
        <ng-content select="[FIXED]" />
      </div>
      <div class="content" [ngClass]="{ 'has-fixed': ref.children.length }">
        <ng-content />
      </div>
    </main>
  </uk-page-part>
</div>
