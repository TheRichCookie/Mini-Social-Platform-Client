<uk-page [bodyOverFlow]="UK_TYPE.PAGE.BODY_OVER_FLOW.HIDDEN">
  <uk-page-body [fullHeight]="true">
    <uk-page-part>
      <uk-search-bar (SEARCH)="PC.actions.onSearch($event)" />
    </uk-page-part>
    <uk-page-part [fullHeight]="true">
      <hang-users-list
        bindLabel="username"
        bindId="_id"
        [items]="PC.props.list"
        [isLoading]="PC.props.isLoading"
        (PAGE_COMPONENT_LOAD_MORE)="PC.actions.loadMore()"
      />
    </uk-page-part>
  </uk-page-body>
</uk-page>
