<div class="comp navbar">
  <nav>
    <a
      class="nav-item"
      [routerLink]="APP_ROUTES.PROFILE.ROOT"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <uk-icon [name]="UK_TYPE.ICON.NAME.USER_CIRCLE" />
    </a>
    <a
      class="nav-item"
      [routerLink]="APP_ROUTES.NOTIFICATION.ROOT"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="read()"
    >
      <uk-icon [name]="UK_TYPE.ICON.NAME.BELL" [ngClass]="{ring: newNotification}" />
    </a>
    <a
      class="nav-item"
      [routerLink]="APP_ROUTES.POST.ROOT"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <uk-icon [name]="UK_TYPE.ICON.NAME.PLUS" />
    </a>
    <a
      class="nav-item"
      [routerLink]="APP_ROUTES.SEARCH.ROOT"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <uk-icon [name]="UK_TYPE.ICON.NAME.SEARCH" />
    </a>
    <a
      class="nav-item"
      [routerLink]="APP_ROUTES.HOME.ROOT"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <uk-icon [name]="UK_TYPE.ICON.NAME.HOME" />
    </a>
  </nav>
</div>
