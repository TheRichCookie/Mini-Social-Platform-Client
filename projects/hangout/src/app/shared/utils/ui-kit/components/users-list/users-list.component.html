<div class="users-list">
  <uk-scroll
    (LOAD_MORE)="loadMore()"
    [isLoading]="isLoading"
    [maxHeight]="maxHeight"
  >
    @for (item of items; track item[bindId]) {
      <uk-card (click)="goToProfile(item[bindId])">
        {{ item[bindLabel] }}
      </uk-card>
    }
  </uk-scroll>
</div>
