<div class="users-list">
  <uk-scroll
    (LOAD_MORE)="onLoadMore()"
    (NO_OVERFLOW)="onNoOverflow()"
    [appearance]="appearance"
    [isLoading]="isLoading"
    [maxHeight]="maxHeight"
  >
    @for (item of items; track item.id) {
      <uk-card (click)="goToProfile(item.id)">
        {{ item.label }}
      </uk-card>
    }
  </uk-scroll>
</div>
